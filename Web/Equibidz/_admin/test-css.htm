<!DOCTYPE html>
<html>
<head>
<style> 
.myclass1 tr:nth-child(odd)
{
background:#ff0000;
}
.myclass1 tr:nth-child(even)
{
background:#0000ff;
}
.myclass2 tr:nth-child(odd)
{
background:#00ff00;
}
.myclass2 tr:nth-child(even)
{
background:#ff0000;
}
</style>
</head>
<body>
<table width="100%" border=1 class="myclass1">
  <tr>
    <td>aaaa</td>
  </tr>
  <tr>
    <td>bbbb</td>
  </tr>
  <tr>
    <td>cccc</td>
  </tr>
  <tr>
    <td>dddd</td>
  </tr>
</table>
<table width="100%" border=1 class="myclass2">
  <tr>
    <td>aaaa</td>
  </tr>
  <tr>
    <td>bbbb</td>
  </tr>
  <tr>
    <td>cccc</td>
  </tr>
  <tr>
    <td>dddd</td>
  </tr>
</table>
</body>
</html>
